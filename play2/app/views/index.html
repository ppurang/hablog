<!-- POST LIST TEMPLATE -->
<script type="text/x-handlebars" data-template-name="postList">

    {{#each post in HaBlog.postListController}}
    <div class="post">
        <h2 class="title"><span><a href="#" {{action showPost post}}>{{{post.title}}}</a></span></h2>
        <div class="post_info">
            <div class="fleft">On <span>{{post.creationDay}} {{post.creationMonth}} {{post.creationYear}}</span> / <!--By <a href="#">John Smith</a> / -->
                Tags
                {{#each post.tags}}
                <a href="#">{{tag}}</a>
                {{/each}}
            </div>
            <div class="fright"><a href="#">{{post.commentsCount}}</a> Comments</div>
            <div class="clear"></div>
        </div>
        <p>{{{post.summary}}}</p>
        <a href="#" {{action showPost post}} class="arrow_link">Read more</a>
    </div>
    {{/each}}
    <div class="pagination">
        <ul>
            <li><a href="#">&larr;</a></li>
            <li class="active"><a href="#">10</a></li>
            <li class="disabled"><a href="#">...</a></li>
            <li><a href="#">20</a></li>
            <li><a href="#">&rarr;</a></li>
        </ul>
    </div>
</script>

<!-- FULL POST TEMPLATE -->
<script type="text/x-handlebars" data-template-name="post">
    <div class="post">
        <h1>{{{title}}}</h1>
        <div class="post_info">
            <div class="fleft">On <span>{{creationDay}} {{creationMonth}} {{creationYear}}</span> <!--/ By <a href="#">John Smith</a>-->
                / Tags
                {{#each tags}}
                <a href="#">{{tag}}</a>
                {{/each}}
            </div>
            <div class="fright"><a href="#">{{commentsCount}}</a> Comments</div>
            <div class="clear"></div>
        </div>
        <p>{{{summary}}}</p>

        {{#each sections}}
            {{#if headline}}
                <span><h2>{{{headline}}}</h2></span>
            {{/if}}
            <p>{{{text}}}</p>
        {{/each}}
    </div>

    <!-- Comments -->
    {{#if comments}}
        <h4>4 comments</h4>
        <div id="comments">
            <ol>
            {{#each comments}}
                <li>
                    <div class="avatar"><a href="#"><img src="http://www.gravatar.com/avatar/95626d0ddd894ee89ddc4ca1a099bdce?s=40" width="68" height="68" alt="" /></a></div>
                    <div class="comment_right">
                        <div class="comment_info">
                            Posted by <a href="#">{{user}}</a> <span>|</span> {{createdAgo}} <span>|</span> <a href="#">Reply</a>
                        </div>
                       {{text}}
                    </div>
                    <div class="clear"></div>
                    <ul>
                        {{#each replies}}
                            <li>
                                <div class="avatar"><a href="#"><img src="http://www.gravatar.com/avatar/95626d0ddd894ee89ddc4ca1a099bdce?s=40" width="68" height="68" alt="" /></a></div>
                                <div class="comment_right">
                                    <div class="comment_right">
                                        <div class="comment_info">
                                            Posted by <a href="#">{{user}}</a> <span>|</span> {{createdAgo}} <span>|</span> <a href="#">Reply</a>
                                        </div>
                                        {{text}}
                                    </div>
                                </div>
                                <div class="clear"></div>
                            </li>
                        {{/each}}
                    </ul>
                </li>
            {{/each}}
            </ol>
        </div>
    {{else}}
        <h4>No comments yet</h4>
    {{/if}}

    <!-- //Comments -->

    <!-- Leave a Comment -->
    <h4>Leave a comment</h4>
    <form action="#" method="post">
        <input class="span5" type="text" name="name" value="Name" onFocus="if (this.value == 'Name') this.value = '';" onBlur="if (this.value == '') this.value = 'Name';" />
        <input class="span5" type="text" name="mail" value="Email" onFocus="if (this.value == 'Email') this.value = '';" onBlur="if (this.value == '') this.value = 'Email';" />
        <textarea name="message" class="span7" onFocus="if (this.value == 'Message...') this.value = '';" onBlur="if (this.value == '') this.value = 'Message...';" >Message...</textarea>
        <div class="clear"></div>
        <input type="reset" class="btn dark_btn" value="Clear form" />
        <input type="submit" class="btn btn-success" value="Post Comment" />
        <div class="clear"></div>
    </form>
    <!-- //Leave a Comment -->

</script>
