        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap-responsive.css?v=1")">
        <link rel="stylesheet" href="@routes.Assets.at("css/style.css?v=2")">

		<!--[if IE]>
		    <link rel="stylesheet" href="@routes.Assets.at("css/ie-style.css?v=1")">
		<![endif]-->
	</head>
	<body>
		<!-- CONTAINER -->
		<div class="container-fluid fill">

			<!-- HEADER ROW -->
			<div class="row-fluid">
				<div class="span2 hidden-phone hidden-tablet">
					<!-- DIV USED TO CENTER CONTENT IN DESKTOP -->
				</div>

				<div class="span7 centerContainer">

					<!-- CENTER CONTAINER -->
					<header>
						<div id="logo">
							<img src="http://placehold.it/550x150&text=Main-Logo">
						</div>
					</header>
				</div>
			</div>

			<!-- CONTAINER ROW -->
			<div class="row-fluid">

				<!-- DIV USED TO CENTER CONTENT IN DESKTOP -->
				<div class="span2 hidden-phone hidden-tablet"></div>

				<!-- CONTENT GOES HERE -->
				<section id="postList">
					<div class="span7 centerContainer">

						<script type="text/x-handlebars">
							{{#each HaBlog.postsController}}
								{{#view HaBlog.PostSummaryListView contentBinding="this"}}
									<div class="post span11">
										<header>
											<div class="postDate">
												<span class="day">{{creationDay}}</span>
												<span class="month">{{creationMonth}}</span>
												<span class="year">{{creationYear}}</span>
											</div>
											<div class="postTitle">
												<span><h1>{{content.title}}</h1></span>
												<small> 
													<span class="comments"> 
														<i class="icon-comment"> </i> 
														<span>{{commentsCount}}</span>
													</span> 
													<span class="tags"> 
														<i class="icon-tags"> </i>
															<span> 
																{{#each content.tags}}
																	<a href="#">{{tag}}</a>
																{{/each}}
															</span>
													</span> 
													<span class="author"> 
														Posted by <a href="#">{{content.author}}</a> 
													</span> 
												</small>
											</div>
										</header>
										<div class="postContent">
											<section class="summary">
												<p>{{content.summary}}</p>
											</section>
											<section class="fullText">
												{{#each content.sections}}
													{{#if headline}}
														<span><h2>{{{headline}}}</h2></span>
													{{/if}}
													<p>{{{text}}}</p>
												{{/each}}
											</section>
											<div class="postMore">
												<span class="toggleButton" {{action "toggleButtons"}}>READ MORE</span>
												<span class="toggleButton" {{action "toggleButtons"}} style="display:none">READ LESS</span>
											</div>
											<div class="clear" style="float:clear"></div>
										</div>										
									</div>								
								{{/view}}
							{{/each}}
						</script>

					</div>
				</section>

				<!-- SIDE BAR MENU -->
				<nav>
					<div id="menuContainer" class="span2">
						<div class="menuOption">
							<h1>Latest Posts</h1>
							<p>
								Cool stuff here
							</p>
						</div>
						<div class="menuOption">
							<h1>Latest Tweets</h1>
							<p>
								Cooler stuff here
							</p>
						</div>
					</div>
				</nav>

			</div>
		</div>

		<!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>
			window.jQuery || document.write('<script src=@routes.Assets.at("js/libs/jquery-1.7.2.min.js")"><\/script>')
		</script>

        <script src="@routes.Assets.at("js/libs/showdown.js")"></script>
        <script src="@routes.Assets.at("js/libs/ember-0.9.8.1.min.js")"></script>
        <script src="@routes.Assets.at("js/app.js")"></script>
        <script src="@routes.Assets.at("js/hablog.js")"></script>
        <script src="@routes.Assets.at("js/dev-helper.js")"></script>
	</body>
